
<div th:replace="~{fragments/header :: header}"></div>

<h2>[[${department.name}]] Department</h2>

<p>
  <a href="/departments">Back</a>
</p>

<h3>DEPT CODE</h3>
<p th:text="${department.code}"></p>

<h3>Employees</h3>
<ul th:if="${employees.size() > 0}">
  <li 
    th:each="employee : ${employees}" 
    th:text="${employee.name}" 
  />
</ul>

<p th:unless="${employees.size() > 0}">No employees</p>
